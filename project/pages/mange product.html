<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Glamour cart page">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Glamour</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cart.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input, button { margin: 10px; padding: 8px; width: 90%; }
        button { margin: 10px; padding: 10px; width: 90%; }
        .exit { position: absolute; top: 10px; right: 10px; cursor: pointer; }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cartItems = document.getElementById("cart-items");
            const emptyCartMessage = document.createElement("p");
            emptyCartMessage.textContent = "Your cart is now empty.";
            emptyCartMessage.classList.add("empty-cart-message");
            
            document.getElementById("empty-cart-button").addEventListener("click", function() {
                cartItems.innerHTML = "";
                cartItems.appendChild(emptyCartMessage);
            });
            
            document.getElementById("update-cart-button").addEventListener("click", function() {
                location.reload();
            });
        });
        function addProduct() {
            alert("Add Product clicked");
        }
        function modifyProduct() {
            alert("Modify Product clicked");
        }
        function deleteProduct() {
            alert("Delete Product clicked");
        }
        function exitPage() {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to Glamour</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="manage_products.html">Manage Products</a> |
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <div class="container">
        <h2>Manage Products</h2>
        <button onclick="addProduct()">Add</button>
        <button onclick="modifyProduct()">Modify</button>
        <button onclick="deleteProduct()">Delete</button>
        <span class="exit" onclick="exitPage()">&#x274C;</span>
    </div>
    
    <div class="cart-container">
        <div class="product-area">
            <h2>Shopping Cart</h2>
            <div class="cart-table">
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <tr>
                            <td colspan="5" class="empty-cart">Your cart is currently empty.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="cart-buttons">
                <button id="empty-cart-button" class="btn btn-primary btn-round">EMPTY CART</button>
                <button id="update-cart-button" class="btn btn-primary btn-round">UPDATE CART</button>
            </div>            
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Glamour. All rights reserved.</p>
    </footer>
</body>
</html>
